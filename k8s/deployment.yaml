apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: qrmethis
  namespace: qrmethis
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: qrmethis
  template:
    metadata:
      labels:
        app: qrmethis
    spec:
      containers:
        - name: qrmethis
          image: houseofmoran/qrmethis:0.1.0
          resources:
            limits:
              memory: 15Mi
            requests:
              memory: 0.5Mi
          ports:
            - name: http
              containerPort: 8000
          livenessProbe:
            httpGet:
              path: /foop
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /foop
              port: 8000
            initialDelaySeconds: 10
            timeoutSeconds: 1
